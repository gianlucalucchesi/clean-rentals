<div class="nav-container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">
        <img
          src="../assets/images/logo.png"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        &nbsp;Clean Rentals
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        [ngbCollapse]="isCollapsed"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
            <a routerLink="external-api" class="nav-link">Cars</a>
          </li>
          <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
            <a routerLink="locations" class="nav-link">Locations</a>
          </li>
        </ul>

        <!-- Currency dropdown -->
        <ul class="navbar-nav mr-left mr-3">
          <li class="nav-item dropdown" ngbDropdown>
            <a
              ngbDropdownToggle
              class="nav-link dropdown-toggle"
              id="currencyDropDown"
              data-toggle="dropdown"
            >
              <fa-icon
                [icon]="faEuroSign"
                class="mr-1"
                *ngIf="currency === 'EUR'"
              ></fa-icon>
              <fa-icon
                [icon]="faDollarSign"
                class="mr-1"
                *ngIf="currency === 'USD'"
              ></fa-icon>
            </a>
            <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu>
              <div class="dropdown-header">Select currency</div>
              <button
                (click)="changeCurrency('EUR')"
                class="btn btn-link dropdown-item"
                id="changeCurrencyBtn"
                *ngIf="currency === 'USD'"
              >
                <fa-icon [icon]="faEuroSign" class="mr-1"></fa-icon> |
                {{ rateEUR | number: "1.1-5" }}
              </button>
              <button
                (click)="changeCurrency('USD')"
                class="btn btn-link dropdown-item"
                id="changeCurrencyBtn"
                *ngIf="currency === 'EUR'"
              >
                <fa-icon [icon]="faDollarSign" class="mr-1"></fa-icon> |
                {{ rateUSD | number: "1.1-5" }}
              </button>
            </div>
          </li>
        </ul>
        <!-- /Currency dropdown -->

        <!-- Shopping Cart -->
        <ul class="navbar-nav mr-left mr-3">
          <li class="nav-item">
            <a routerLink="/shopping-cart" class="nav-link"
              ><fa-icon [icon]="faShoppingCart"></fa-icon
            ></a>
          </li>
        </ul>
        <!-- /Shopping Cart -->

        <ul class="navbar-nav d-none d-md-block">
          <!-- Login button: show if NOT authenticated -->
          <li
            class="nav-item"
            *ngIf="(auth.isAuthenticated$ | async) === false"
          >
            <button
              id="qsLoginBtn"
              class="btn btn-primary btn-margin"
              (click)="loginWithRedirect()"
            >
              Log in
            </button>
          </li>
          <!-- / Login button -->

          <!-- Fullsize dropdown: show if authenticated -->
          <li
            class="nav-item dropdown"
            *ngIf="auth.user$ | async as user"
            ngbDropdown
          >
            <a
              ngbDropdownToggle
              class="nav-link dropdown-toggle"
              id="profileDropDown"
              data-toggle="dropdown"
            >
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                [src]="user.picture"
                alt="Profile picture"
                class="nav-user-profile rounded-circle"
                style="width: 40px"
              />
            </a>
            <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu>
              <!-- Show the user's full name from the id token here -->
              <div class="dropdown-header">
                {{ user.name }}
              </div>
              <a routerLink="/profile" class="dropdown-item dropdown-profile">
                <fa-icon [icon]="faUser" class="mr-3"></fa-icon> Profile
              </a>
              <a routerLink="/manage-bookings" class="dropdown-item dropdown-profile">
                <fa-icon [icon]="faCarAlt" class="mr-3"></fa-icon> Manage
                bookings
              </a>
              <button
                (click)="logout()"
                class="btn btn-link dropdown-item"
                id="qsLogoutBtn"
              >
                <fa-icon [icon]="faPowerOff" class="mr-3"></fa-icon> Log out
              </button>
            </div>
          </li>
          <!-- /Fullsize dropdown -->
        </ul>

        <!-- Responsive login button: show if NOT authenticated -->
        <ul
          class="navbar-nav d-md-none"
          *ngIf="(auth.isAuthenticated$ | async) === false"
        >
          <button
            class="btn btn-primary btn-block"
            id="qsLoginBtn"
            (click)="loginWithRedirect()"
          >
            Log in
          </button>
        </ul>
        <!-- /Responsive login button -->

        <!-- Responsive profile dropdown: show if authenticated -->
        <ul
          class="navbar-nav d-md-none justify-content-between"
          *ngIf="auth.user$ | async as user"
          style="min-height: 170px"
        >
          <li class="nav-item">
            <span class="user-info">
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                alt="Profile picture"
                class="nav-user-profile d-inline-block rounded-circle mr-3"
                style="width: 75px"
                [src]="user.picture"
              />
              <!-- Show the user's full name from the id token here -->
              <h6 class="d-inline-block">{{ user.name }}</h6>
            </span>
          </li>
          <li>
            <fa-icon [icon]="faUser" class="mr-3"></fa-icon>
            <a routerLink="/profile">Profile</a>
          </li>

          <li>
            <fa-icon [icon]="faPowerOff" class="mr-3"></fa-icon>
            <button
              class="btn btn-link p-0"
              id="qsLogoutBtn"
              (click)="logout()"
            >
              Log out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
