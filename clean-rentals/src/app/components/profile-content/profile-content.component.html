<div class="container" *ngIf="!(auth.user$ | async); else loaded">
    <app-loading></app-loading>
</div>

<ng-template #loaded>
  <div class="container mt-5" *ngIf="auth.user$ | async as user">
    <div
      class="row align-items-center profile-header mb-5 text-center text-md-left"
    >
      <div class="col">
        <img
          [src]="user.picture"
          class="rounded-circle img-fluid profile-picture mb-3 mb-md-0"
          style="width: 180px"
        />
      </div>
      <div class="col-md">
        <h2>{{ user.nickname }}</h2>
        <p class="lead text-muted">{{ user.email }}</p>
      </div>
    </div>

    <div class="row" *ngIf="client">
      <form>
        <div class="form-group">
          <label style="font-weight: bold">First Name: </label>
          {{ client.firstName }}
        </div>
        <div class="form-group">
          <label style="font-weight: bold">Last Name: </label>
          {{ client.lastName }}
        </div>
        <div class="form-group">
          <label style="font-weight: bold">Phone Number: </label>
          {{ client.phoneNumber }}
        </div>
        <div class="form-group">
          <label style="font-weight: bold">Email verified: </label>
          {{ user.email_verified }}
        </div>
      </form>
    </div>
  </div>
</ng-template>
