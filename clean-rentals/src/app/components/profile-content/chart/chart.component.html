<div class="container" *ngIf="!reservations; else loaded">
  <app-loading></app-loading>
</div>

<ng-template #loaded>
  <div *ngIf="reservations.length > 0">
    <h4 style="text-align: center">Your brand preferences</h4>
    <google-chart
      [data]="data"
      [height]="height"
      [options]="options"
      [type]="type"
      [width]="width"
      style="display: block; margin: 0 auto; padding: 0"
    >
    </google-chart>
  </div>
</ng-template>
